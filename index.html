<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather Page</title>
</head>

<body>
    <div id="mainContainer">
        <div id="weatherDisplayDiv">
            <div class="weatherCard">
            </div>
            <div id="searchDiv">
                    <input type="text" id="input" placeholder="Ex: Phoenix,US" autofocus>
                    <button id="btn">Search</button>
            </div>
            <div class="weatherInfo">
                <p class="grades"><sup class="degree"></sup></p>
                <p class="location"><sup class="country"></sup></p>
                <div class="weatherIconDiv">
                    <img class="weatherIcon" src="" alt="">
                </div>
                <p class="weatherConditions"></p>
            </div>


        </div>
</div>
        </div>
    </div>
<script src="./index.js"></script>
</body>

</html>
